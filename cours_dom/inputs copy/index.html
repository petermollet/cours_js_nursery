<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUTS</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/189/189688.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="mon-form">
      <input
        placeholder="Adresse"
        type="text"
        name="adresse"
        id="inputadresse"
      />
      <input
        placeholder="Code Postal"
        type="text"
        name="code-postal"
        id="inpucode"
      />
      <input placeholder="Ville" type="text" name="ville" id="inputville" />
      <button type="submit">Valider</button>
    </form>

    <h1 id="resultat"></h1>

    <script src="script.js"></script>
  </body>
</html>
